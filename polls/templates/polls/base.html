{% load bootstrap5 %}
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Cloud Ana</title>

</head>
<body>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet %}">

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h1><a href="{% url 'polls:index'%}">Cloud Ana</a></h1>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'polls:index'%}">Home</a></li>
          <li><a class="nav-link scrollto" href="{% url 'polls:topics'%}">Topics</a></li>
          {% if user.is_authenticated %}
          <li><a class="nav-link scrollto">Hello, {{ user.username }}</a></li>
          <li><a class="nav-link scrollto" href="#contact"></a></li>
          <li><a class="getstarted scrollto" href="{% url 'users:logout' %}">Logout</a></li>
          {% else %}
          <li><a class="getstarted scrollto" href="{% url 'users:register' %}">Register</a></li>
          <li><a class="getstarted scrollto" href="{% url 'users:login' %}">Log in</a></li>
          {% endif %}
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->
<!--      {% block page_header %}{% endblock page_header %}-->
      {% block content %}{% endblock content %}
  <main id="main">
<!--  <main role="main" class="container">-->
<!--    <div class="pb-2 mb-2 border-bottom">-->
<!--    </div>-->
<!--    <div>-->
<!--    </div>-->
  </main>

</body>

</html>

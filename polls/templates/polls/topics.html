    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h2>Topics</h2>
         </div>

        <div class="row">
          <div class="col-lg-4" data-aos="fade-right">
            <img src="{% static 'assets/img/profile-img.jpg' %}" class="img-fluid" alt="">
          </div>
          <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
            <h3><a href="{% url 'polls:new_topic' %}" class="btn-learn-more">Add New Topic</a></h3>
            <div class="row">
              <div class="col-lg-6">
                <ul>
                   {% for topic in topics %}
                     <li><i class="bi bi-chevron-right"></i> <strong><a href="{% url 'polls:topic' topic.id %}">{{ topic }}</a></strong></li>
                   {% empty %}
                     <li>No topics have been added yet.</li>
                   {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section><!-- End About Section -->
